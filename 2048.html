<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale:1.0">
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js"></script>
    </head>

    <body>
        <h1>2048</h1>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
            <div id="board"></div>
            <h1 id="game_over">Game Over!</h1>
            <button id="res_button" onclick="restartGame()"><h1>Restart</h1></button>
            <div id="how-to-play">
    <div id="how-to-play-box">
        <span id="close-how-to-cross">&times;</span>
        <h1>How to Play 2048?</h1>
        <h2>On Computer:</h2>
        <p>Use the arrow keys to move tiles.</p>
        <p>Combine tiles with the same number to reach 2048!</p>
        <h2>On Phone/Tablet:</h2>
        <p>Swipe up, left, down, or right using your finger.</p>
        <p>Combine tiles with the same number to reach 2048!</p>
    </div>
</div>
    </body>
</html>
